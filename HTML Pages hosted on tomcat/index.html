<body>

<div class="card" style="width:600px;height:auto;margin:0.1px 700px; padding: 100px 100px;border-radius:20px; box-shadow:10px 10px;background-color:white;">
  <div style="vertical-align: text-top;text-align:center;" ><h1><b> Welcome to the Bank </b></h1> </div>
  <p><h1><label id="email_id" name="email_id">Email Id</label></h1></p>
  <p><h1><input type="email" class="text1" id="email" name="email" required></h1></p>
  <p><h1><label>Password</label></h1></p>
  <p><h1><input type="password" class="text1" id="password" name="password" required></h1></p><br>
  <div align="center"> <p><button type="submit" class="button1" id="loginBtn" name="loginBtn">Login</button></div></p>

  </div>
 <script type="text/javascript" src="jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
 $(document).ready(function() {

    $("#loginBtn").click(function(e) {
        e.preventDefault();
        console.log("hihioahscoihasocihasdoihaio : " + $('#email').val());
        let email = $('#email').val();
        let password = $('#password').val();
        localStorage.setItem("Email", email);
        if (email && password) {
            $.ajax({
                type: "POST",
                url: "http://localhost:9000/login",
                data: {
                    email: email,
                    password: password
                },
                success: function(response) {
                    if (response.userStatus == "1") {
                        if (response.roleId == "1") {
                            location.href = "http://localhost:8080/Bank%20App/Admin_Dashboard.html";
                        } else if (response.roleId == "2") {
                            location.href = "http://localhost:8080/Bank%20App/Customer_Dashboard.html";
                        } else {
                            alert("check credentials");
                        }
                    } else {
                        alert("Details are not valid");
                    }
                }
            });
        } else {
            alert("enter details");
        }
    });
});						
		
 
</script>

</body>



</html>
