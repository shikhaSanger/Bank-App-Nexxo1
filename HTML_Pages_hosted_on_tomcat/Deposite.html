
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color:#008080;padding-top:20vh;">
<div name="deposite" class="card" style="width:550px;height:auto;margin:00px 550px; padding: 200px 200px;border-radius:20px; box-shadow:10px 10px;background-color:white;">
   <div style="vertical-align: text-top;text-align:center;" ><h1><b> Deposit Form </b></h1> </div>

    <p><h1>ID : <span id="customer_id"></h1></p>
  

    <p><h1><label >Amount</label></h1></p>
    <p><h1><input type="number" style="font-size: 18pt; height: 55px; width:600px;" id="amount" name="amount"></h1></p><br>
    <p><h1><label >Description</label></h1></p>
    <p><h1><input type="text" style="font-size: 18pt; height: 55px; width:600px;" id="description" name="description"></h1></p><br>


    <div align="center"> <p><button type="submit" style="color:white;font-size: 18pt; height: 55px; width:610px;background-color:blue"  id="deposite">Submit</button></div></p>

	<p><h1><a href="http://localhost:8080/Bank%20App/index.html" >Logout<h1></p>
    </div>
</div>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
var id=0;
window.onload=function(){
id=localStorage.getItem("CustomerId");
console.log(id);
document.getElementById("customer_id").innerHTML=id;
}
$("#deposite").click(function(e){

let amount =$('#amount').val();
let description=$('#description').val();
$.ajax({
	type:"POST",
	url : "http://localhost:9000/deposit",
	data :{
			id :id,
			amount : amount,
			description : description
			},
			success : function(response){
			alert(response.message);
			location.reload();
			}

	
	
});
});



</script>
</html>
