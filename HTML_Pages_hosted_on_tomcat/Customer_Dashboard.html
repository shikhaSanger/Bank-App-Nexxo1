<script>
window.onload=function(){
const email = localStorage.getItem('Email');
	$.ajax({
			type:"POST",
			url:"http://localhost:9000/checkid",
			data :{
			email :email,
			},
			success: function(response){
			document.getElementById('customer_id').innerHTML=response.id;
			document.getElementById('customer_name').innerHTML=response.username;
			localStorage.setItem("CustomerId", response.id);
			}
});
}
